<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('hover-to-3', {
            init: function () {
                var el = this.el;
                var timer;

                el.addEventListener('mouseenter', function () {
                    timer = setTimeout(function () {
                        window.location.href = '3.html';
                    }, 1500);
                });

                el.addEventListener('mouseleave', function () {
                    clearTimeout(timer);
                });
            }
        });

        AFRAME.registerComponent('hover-to-5', {
            init: function () {
                var el = this.el;
                var timer;

                el.addEventListener('mouseenter', function () {
                    timer = setTimeout(function () {
                        window.location.href = '5.html';
                    }, 1500);
                });

                el.addEventListener('mouseleave', function () {
                    clearTimeout(timer);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="my-texture" src="asset/4.jpg" alt="My Texture">
        </a-assets>

        <a-sky position="0 1 -3" rotation="0 90 0" width="4" height="2" material="src: #my-texture"></a-sky>

        <!-- Kendaraan dewa surya -->
        <a-plane position="-6 -1 3.5" width="0.7" height="0.7" color="black" opacity=".4" rotation="0 80 0"
            toggle-box="text: Lembu Nandi">
            <a-text value="?" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <!-- Kendaraan dewa mata angin -->
        <a-plane position="-6 -1.1 1.2" width="0.7" height="0.7" color="black" opacity=".4" rotation="0 80 0"
            toggle-box="text: Lembu Nandi">
            <a-text value="?" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <!-- Pratna paramitha ken dedes -->
        <a-plane position="-6 -1.1 -1.2" width="0.7" height="0.7" color="black" opacity=".4" rotation="0 80 0"
            toggle-box="text: Lembu Nandi">
            <a-text value="?" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <a-plane width="1.5" height="1" color="#222" material="opacity: 0.8; transparent: true" position="-0.2 1.3 -6"
            rotation="0 2 180" hover-to-5
            animation__mouseenter="property: scale; to: 1.2 1.2 1; startEvents: mouseenter; dur: 200"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            <a-text value="^" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <a-plane width="1.5" height="1" color="#222" material="opacity: 0.8; transparent: true" position="0 1.3 6"
            rotation="0 182 180" hover-to-3
            animation__mouseenter="property: scale; to: 1.2 1.2 1; startEvents: mouseenter; dur: 200"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            <a-text value="^" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>
        <a-camera position="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>

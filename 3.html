<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('hover-to-2', {
            init: function () {
                var el = this.el;
                var timer;

                el.addEventListener('mouseenter', function () {
                    timer = setTimeout(function () {
                        window.location.href = '2.html';
                    }, 1500);
                });

                el.addEventListener('mouseleave', function () {
                    clearTimeout(timer);
                });
            }
        });

        AFRAME.registerComponent('hover-to-4', {
            init: function () {
                var el = this.el;
                var timer;

                el.addEventListener('mouseenter', function () {
                    timer = setTimeout(function () {
                        window.location.href = '4.html';
                    }, 1500);
                });

                el.addEventListener('mouseleave', function () {
                    clearTimeout(timer);
                });
            }
        });

        AFRAME.registerComponent('toggle-box', {
            schema: {
                text: { type: 'string', default: '' }
            },
            init: function () {
                const box = document.querySelector('.fixed-box');

                this.el.addEventListener('mouseenter', () => {
                    box.style.display = 'flex';
                });

                this.el.addEventListener('mouseleave', () => {
                    box.style.display = 'none';
                });

                box.addEventListener('click', () => {
                    box.style.display = 'none';
                });
            }
        });
    </script>
    <style>
        .fixed-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50vw;
            height: 25vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="fixed-box">
        Klik di sini atau geser keluar untuk menutup!
    </div>

    <a-scene>
        <a-assets>
            <img id="my-texture" src="asset/3.jpg" alt="My Texture">
        </a-assets>

        <a-sky position="0 1 -3" rotation="0 90 0" width="4" height="2" material="src: #my-texture"></a-sky>

        <!-- Toggle Dupa A -->
        <a-plane position="-5 -1 4.7" width=".2" height=".2" color="red" rotation="0 95 180" toggle-box="text: Dupa A">
        </a-plane>

        <!-- Toggle Dupa B -->
        <a-plane position="-5 -1 3.5" width=".2" height=".2" color="red" rotation="0 95 180" toggle-box="text: Dupa B">
        </a-plane>

        <!-- Toggle Dupa C -->
        <a-plane position="-5 -1 2.3" width=".2" height=".2" color="red" rotation="0 95 180" toggle-box="text: Dupa C">
        </a-plane>

        <a-plane width="1.5" height="1" color="#222" material="opacity: 0.8; transparent: true" position="-0.2 1.3 -4.9"
            rotation="0 2 180" hover-to-4
            animation__mouseenter="property: scale; to: 1.2 1.2 1; startEvents: mouseenter; dur: 200"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            <a-text value="^" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <a-plane width="2.2" height="1" color="#222" material="opacity: 0.8; transparent: true" position="-0.1 1.3 6"
            rotation="0 182 180" hover-to-2
            animation__mouseenter="property: scale; to: 1.2 1.2 1; startEvents: mouseenter; dur: 200"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            <a-text value="^" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <a-camera position="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('hover-to-redirect', {
            init: function () {
                var el = this.el;
                var timer;

                el.addEventListener('mouseenter', function () {
                    timer = setTimeout(function () {
                        window.location.href = '2.html';
                    }, 1500); // Pindah setelah 3 detik
                });

                el.addEventListener('mouseleave', function () {
                    clearTimeout(timer);
                });
            }
        });
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="my-texture" src="asset/1.jpg" alt="My Texture">
        </a-assets>

        <a-sky position="0 1 -3" rotation="0 90 0" width="4" height="2" material="src: #my-texture"></a-sky>

        <a-plane width="2" height="0.8" color="#222" material="opacity: 0.8; transparent: true" position="-0.6 1 -4" rotation="0 15 0"
            hover-to-redirect animation__mouseenter="property: scale; to: 1.2 1.2 1; startEvents: mouseenter; dur: 200"
            animation__mouseleave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 200">
            <a-text value="Masuk" color="#ffffff" align="center" width="8">
            </a-text>
        </a-plane>

        <a-camera>
            <a-cursor></a-cursor>
         </a-camera>
    </a-scene>
</body>

</html>

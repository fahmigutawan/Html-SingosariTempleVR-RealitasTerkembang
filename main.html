<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="my-texture" src="asset/1.jpg" alt="My Texture">
        </a-assets>

        <a-sky position="0 1 -3" rotation="0 0 0" width="4" height="2" material="src: #my-texture"></a-sky>

        <a-text value="MASUK" position="1 -0.12 -0.5" rotation="0 -70 0" width="4" id="masuk-text"
            scale="1 1 1" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-text>
        <a-camera position="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
